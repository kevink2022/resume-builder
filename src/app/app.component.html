<div class="app-container">
  <div class="header">
    <div class="toolbar">
      <button class="toolbar-item">
        <img src="assets/images/svg/settings-icon.svg" alt="Template" />
        <span>Template</span>
      </button>
      <button class="toolbar-item">
        <img src="assets/images/svg/sheet-folded-list-icon.svg" alt="Data" />
        <span>Data</span>
      </button>
      <button class="toolbar-item">
        <img src="assets/images/svg/edit-icon.svg" alt="Edit" />
        <span>Edit</span>
      </button>
      <button class="toolbar-item" (click)="toggleTheme()">
        <ng-container *ngIf="isDarkMode">
          <img src="assets/images/svg/light-mode-icon.svg" alt="Light Mode" />
          <span>Light Mode</span>
        </ng-container>
        <ng-container *ngIf="!isDarkMode">
          <img src="assets/images/svg/dark-mode-icon.svg" alt="Dark Mode" />
          <span>Dark Mode</span>
        </ng-container>
      </button>
      <!-- Add more buttons as needed -->
    </div>
  </div>
  <as-split>
    <as-split-area>
      <div class="left-pane">
        <div class="personal-info">
          <div>{{managerService.resume.firstName}} {{managerService.resume.lastName}}</div>
          <div>{{managerService.resume.email}}</div>
          <div>{{managerService.resume.phoneNumber}}</div>
        </div>
        <div class="label">Links</div>
        <ng-container *ngFor="let link of managerService.resume.links">
          <app-link [link]="link"></app-link>
        </ng-container>
          <div class="label">Sections</div>
          <app-section *ngFor="let section of managerService.resume.sections" [section]="section"></app-section>
      </div>
    </as-split-area>
    <as-split-area>
      <div class="right-pane">
        <!-- This has a lot of issues that need to be fixed -->
        <app-pdf-view></app-pdf-view>
      </div>
    </as-split-area>
  </as-split>
</div>
