<div>
  <h1>{{ managerService.resume.fullName }}</h1>
  <p>{{ managerService.resume.email }}</p>
  <p>{{ managerService.resume.phoneNumber }}</p>

  <div *ngFor="let link of managerService.resume.links">
    <app-link [link]="link"></app-link>
  </div>

  <div *ngFor="let section of managerService.resume.sections">
    <app-section [section]="section"></app-section>
  </div>
</div>
