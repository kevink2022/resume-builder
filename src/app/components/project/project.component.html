<!-- project.component.html -->

<button class="project-button" (click)="toggleCheck()">
    <img *ngIf="project.isChecked" src="assets/images/svg/check-box.svg" alt="Checked" class="svg-icon" />
    <img *ngIf="!project.isChecked" src="assets/images/svg/uncheck-box.svg" alt="Unchecked" class="svg-icon" />
    {{ project.title }}
</button>
<div *ngIf="project.isChecked" class="project-bullets">
    <app-bullet *ngFor="let bullet of project.bullets" [bullet]="bullet"></app-bullet>
</div>
