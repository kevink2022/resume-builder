<div class="toolbar">
    <button class="toolbar-item">
        <img src="assets/images/svg/settings-icon.svg" alt="Template" />
        <span>Template</span>
    </button>
    <button class="toolbar-item">
        <img src="assets/images/svg/sheet-folded-list-icon.svg" alt="Data" />
        <span>Data</span>
    </button>
    <button class="toolbar-item">
        <img src="assets/images/svg/edit-icon.svg" alt="Edit" />
        <span>Edit</span>
    </button>
    <button class="toolbar-item" (click)="toggleTheme()">
        <ng-container *ngIf="isDarkMode">
            <img src="assets/images/svg/light-mode-icon.svg" alt="Light Mode" />
            <span>Light Mode</span>
        </ng-container>
        <ng-container *ngIf="!isDarkMode">
            <img src="assets/images/svg/dark-mode-icon.svg" alt="Dark Mode" />
            <span>Dark Mode</span>
        </ng-container>
    </button>
    <div class="toolbar-item dropdown">
        <button class="dropdown-button">
            Panes <i class="arrow down"></i>
        </button>
        <div class="dropdown-content">
            <label *ngFor="let pane of panes">
                <input type="checkbox" [(ngModel)]="pane.visible" (change)="onPaneVisibilityChange()" />
                {{ pane.name }}
            </label>
        </div>
    </div>
</div>
